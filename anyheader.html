<style type='text/css'>
body	{margin:0; padding:0; background:#e2e3e5;}
body, html	{font-size:100%; font-family:Tahoma, Geneva, sans-serif; color:#565656;}

a	{color:#21444f;}
a:hover	{color:#000000;}

#mastHead	{position:relative;}
#mastHead .logo	{float:left; margin-left:12px;}
#mastHead .menu	{float:right; margin-right:12px; color:#ffffff; padding-top:8px; font-size:.8em;}
/* the row with the logo and text links */
.headerTop	{background:#757779; height:40px;}

.headerTabs	{background:#b7b9bb; position:relative;}
.headerTabs ul	{width:100%; padding:0; margin:0; display:inline-block; position:relative; z-index:100;}
.headerTabs li	{display:block; float:left; list-style:none;border-right:1px solid #ededed; width:8%; padding:0 4px; margin:0; font-size:.75em; position:relative; color:#ffffff; cursor:pointer;}
.headerTabs li:hover	{background:#005e86;}
.headerTabs li.active, #navTabs	{background:#c0d2d8; color:#565656;}
.headerTabs .toggleArrow	{width:1%;}

.headerTabs ul.showIcons .icon	{display:block; float:right;}
.headerTabs ul.showIcons li	{height:55px;}
.headerTabs ul.hideIcons .icon	{display:none;}
.headerTabs ul.hideIcons li	{height:20px;}

.headerTabs .text	{position:relative; z-index:10;}
.headerTabs .icon	{background-image:url(images/tab_sprites-1000x250.png); background-repeat:no-repeat; position:absolute; bottom:0; right:0; height:55px; width:55px; z-index:9;}
.headerTabs .setupTab .icon	{} /* uses default position 0,0 */
.headerTabs .sitesTab .icon	{background-position: -55px 0;}
.headerTabs .productsTab .icon	{background-position: -110px 0;}
.headerTabs .ordersTab .icon	{background-position: -165px 0;}
.headerTabs .crmTab .icon	{background-position: -220px 0;}
.headerTabs .syndicationTab .icon	{background-position: -275px 0;}
.headerTabs .reportsTab .icon	{background-position: -330px 0;}
.headerTabs .kpiTab .icon	{background-position: -385px 0;}
.headerTabs .utilitiesTab .icon	{background-position: -440px 0;}
.headerTabs .supportTab .icon	{background-position: -495px 0;}

.headerTabs .messageCount	{
	color:#ffffff; font-size:12px; font-weight:normal; line-height:18px;
	display:block; position:absolute; top:-2px; right:-8px;
	z-index:110;
	height:20px; width:20px;
	-webkit-border-radius: 10px;
	border-radius: 10px;
	text-align:center;
	border:1px solid #ffffff;
	-webkit-box-shadow:  1px 1px 1px 1px rgba(0, 0, 0, .3);
	box-shadow:  1px 1px 1px 1px rgba(0, 0, 0, .3);
	background: #fcfcfc; /* Old browsers */
	background: -moz-radial-gradient(center, ellipse cover,  #fcfcfc 0%, #b74040 4%, #cc0000 100%); /* FF3.6+ */
	background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#fcfcfc), color-stop(4%,#b74040), color-stop(100%,#cc0000)); /* Chrome,Safari4+ */
	background: -webkit-radial-gradient(center, ellipse cover,  #fcfcfc 0%,#b74040 4%,#cc0000 100%); /* Chrome10+,Safari5.1+ */
	background: -o-radial-gradient(center, ellipse cover,  #fcfcfc 0%,#b74040 4%,#cc0000 100%); /* Opera 12+ */
	background: -ms-radial-gradient(center, ellipse cover,  #fcfcfc 0%,#b74040 4%,#cc0000 100%); /* IE10+ */
	background: radial-gradient(ellipse at center,  #fcfcfc 0%,#b74040 4%,#cc0000 100%); /* W3C */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fcfcfc', endColorstr='#cc0000',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

	}

#navTabs	{text-align:center; font-size:.75em; line-height:1.7em;}
#navTabs a	{padding:0px 12px; text-decoration:none;}
#navTabs a:hover	{text-decoration:underline;}

#breadcrumb	{border-bottom:1px solid #ededed;}

.headerTabs li.messagesTab:hover, #messagesContent, .headerTabs li.messagesTabActive	{background:#565656 !important;}
#messagesContent	{position:absolute; top:65px; left:0; right:0; height:200px;  z-index:99;}

@media screen and (max-width: 1000px) {
/* changing to 7% keeps list from line-wrapping. */
	.headerTabs li	{width:7.5%;}
	}


</style>


<script type='text/javascript'>
// iconState is optional. if defined, will show or hide icons based on value (show or hide).
// if iconState is not defined, then the function behaves like a toggle.
// the value returned is boolen. t for icons are showing and f for icons are hidden.
function toggleHeaderTabs(iconState)	{
	var $target = $('.headerTabs ul','#mastHead'),
	r;
	if(iconState == 'show' || $target.hasClass('hideIcons'))	{
		$('.toggleArrow').html("&#9650;");
		$target.removeClass('hideIcons').addClass('showIcons');
		r = true;
		}
	else	{
		$('.toggleArrow').html("&#9660;");
		$target.removeClass('showIcons').addClass('hideIcons');
		r = false;
		}
//if the messages pane is open, adjust it's position accordingly.
	if($('#messagesContent').is(':visible'))	{
		$('#messagesContent').css('top',$('#messagesContent').parent().height());
		}
	return r;
	}

//state can be forced 'show' or 'hide' or, if left blank, defaults to toggle.

function handleMessagePane(state)	{
	$target = $('#messagesContent');
	$target.css('top',$target.parent().height()); //positions messages pane directly below tab bar, regardless of tab bar height.
	console.log($target.css('display'))
	if(state == 'show' || $target.css('display') == 'none')	{
		$target.slideDown();
		$('.messagesTab').addClass('messagesTabActive');
		}
	else	{
		$target.slideUp();
		$('.messagesTab').removeClass('messagesTabActive');
		}
	}
</script>

</head>

<body>

<div id='mastHead'>

	<div class='clearfix headerTop'>
		<div class='logo pointer' onClick="showUI('/biz/recent.cgi');" title='home'>Logo</div>
		<div class='menu'>
		<span class='pointer' onClick="return navigateTo('/biz/downloads/index.cgi');" title='Use our windows clients for managing orders and product'>Downloads</span> |
		<span class='pointer' onClick="return navigateTo('#!taskManager');" title='view and edit your task list'>Tasks</span> | 
		<span class='pointer' onClick="app.ext.admin.a.logout(); return false;" title='log out of your account' >Exit</span>
		</div>
	</div>

	<div class='clearfix headerTabs'>
	<ul class='showIcons'>
		<li class='toggleArrow' onClick="toggleHeaderTabs()" title='Toggle this menu to be taller or shorter'>&#9650;</li>
		<li class='setupTab' onClick="handleMessagePane('hide'); navigateTo('setup'); return false;"><span class='text'>Setup</span><span class='icon'></span></li>
		<li class='sitesTab active' onClick="handleMessagePane('hide'); navigateTo('sites'); return false;"><span class='text'>Sites</span><span class='icon'></span></li>
		<li class='productsTab' onClick="handleMessagePane('hide'); navigateTo('products'); return false;"><span class='text'>Products</span><span class='icon'></span></li>
		<li class='ordersTab' onClick="handleMessagePane('hide'); navigateTo('orders'); return false;"><span class='text'>Orders</span><span class='icon'></span></li>
		<li class='crmTab' onClick="handleMessagePane('hide'); navigateTo('crm'); return false;"><span class='text'>CRM</span><span class='icon'></span></li>
		<li class='syndicationTab' onClick="handleMessagePane('hide'); navigateTo('syndication'); return false;"><span class='text'>Syndication</span><span class='icon'></span></li>
		<li class='reportsTab' onClick="handleMessagePane('hide'); navigateTo('reports'); return false;"><span class='text'>Reports</span><span class='icon'></span></li>
		<li class='kpiTab' onClick="handleMessagePane('hide'); navigateTo('kpi'); return false;"><span class='text'>KPI</span><span class='icon'></span></li>
		<li class='utilitiesTab' onClick="handleMessagePane('hide'); navigateTo('utilities'); return false;"><span class='text'>Utilities</span><span class='icon'></span></li>
		<li class='supportTab' onClick="handleMessagePane('hide'); navigateTo('support'); return false;"><span class='text'>Support</span><span class='icon'></span></li>
		<li class='messagesTab' onClick="handleMessagePane();"><span class='text'>Messages</span><span class='messageCount'>12</span></li>
	</ul>
	<div id='messagesContent' class='displayNone'></div>
	</div>
	<div id='navTabs'><a href='#'>link</a>  | <a href='#'>link</a></div>
	<div id='breadcrumb'></div>
</div>


<div class='positionRelative'>


	<div id='globalMessaging' class='appMessaging'></div>

	


	<div id='homeContent' class='displayNone tabContent' data-section='home'></div><!-- home acts as a default as well -->
	<div id='setupContent' class='displayNone tabContent' data-section='setup'></div>
	<div id='sitesContent' class='displayNone tabContent' data-section='sites'></div>
	<div id='productContent' class='displayNone tabContent' data-section='product'></div>
	<div id='ordersContent' class='displayNone tabContent' data-section='orders'></div>
	<div id='crmContent' class='displayNone tabContent' data-section='crm'></div>
	<div id='syndicationContent' class='displayNone tabContent' data-section='syndication'></div>
	<div id='reportsContent' class='displayNone tabContent' data-section='reports'></div>
	<div id='kpiContent' class='displayNone tabContent' data-section='kpi'></div>
	<div id='utilitiesContent' class='displayNone tabContent' data-section='utilities'></div>
	<div id='jtContent' class='displayNone tabContent' data-section='jt'></div><!-- for testing -->

</div>
