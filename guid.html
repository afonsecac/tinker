<script type='text/javascript'>

function bob() {
// Math.random() -> Returns a floating-point, pseudo-random number in the range [0, 1) that is, from 0 (inclusive) up to but not including 1 (exclusive)
// 0x10000 -> shift decimal five places to the right.
// |0 -> drop everything after and including decimal.
// toString(16) -> convert to hex
//substring -> drop first character
return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
};

console.log(bob());

</script>
