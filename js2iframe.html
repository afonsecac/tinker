<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
function runIt(scriptID){
	console.log('got into runIt');
    var $iframe = $("<iframe \/>");
    $('body').append($iframe);
    var script = $("<script type='text/javascript'>console.log('jt was here');<\/script>");
	script.append("window.parent.scriptCallback('"+scriptID+"',true);");
    $iframe.contents().find('head').append(script);
    }

function scriptCallback(scriptID,bool){
	alert(scriptID+" = "+bool)
	}


</script>


</head>

<body>


<button onClick="runIt('GTS');">Run It</button>


</body>
</html>
