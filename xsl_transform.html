function transform(xmltxt,xsltxt)	{
// var xmltxt= /* XML Code*/;

	var
		doc = new DOMParser(),
		xml = doc.parseFromString(xmltxt,"text/xml"),
		processor=new XSLTProcessor(),
		xsl=doc.parseFromString(xsltxt,"text/xml");

	var xslDoc = (new DOMParser()).parseFromString(xsltxt, "text/xml");

	processor.importStylesheet(xsl);

	var result = processor.transformToDocument(xml);
	$('body').append(result);/* Show result on Document*/
