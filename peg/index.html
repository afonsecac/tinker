<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Peggy</title>

<script type="text/javascript" src="peg-0.8.0.js"></script>
<script type='text/javascript'>

//http://pegjs.majda.cz/documentation#generating-a-parser-command-line

var rules = [];
rules.push("start = ('a' / 'b' / 'd')+");

rules.push('integer "integer"');
rules.push("= digits:[0-9]+ { return makeInteger(digits); }");
rules.push('renderFormat "renderFormat"');
rules.push("= string:[a-zA-Z0-9]+ { return makeInteger(digits); }");


var parser = PEG.buildParser(rules.join("\n"));

console.log(parser.parse("abba"));
console.log(parser.parse("abd"));
</script>
</head>
<body>



</body>
