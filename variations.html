<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>


<link rel="stylesheet" type="text/css" href="jquery-ui-1.9.2.custom.min.css"/>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>


<style type='text/css'>
.labelsAsBreaks label	{display:block; margin-bottom:6px;}

fieldset	{border:0;}
</style>

<script type='text/javascript'>
function justDoIt()	{
	$('.toggleMe').button().on('click',function(){
		var $btn = $(this);
		$btn.closest('table').find("[data-app-role='variationSettingsContainer']").toggle();
		});
	}
</script>
</head>

<body onLoad="justDoIt()">



<div id='variationCreateUpdateTemplate'>

	</label>
	
	<label>
